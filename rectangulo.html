<body>

    <section>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">Inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

    <div class="container mt-5">
        <h1></h1>
        <p></p>
        <form id="rectanguloForm">
            <div class="form-group">
                <label for="base">Base:</label>
                <input type="number" class="form-control" id="base" placeholder="Ingrese la base del rectángulo">
            </div>
            <div class="form-group mb-3">
                <label for="altura">Altura:</label>
                <input type="number" class="form-control" id="altura" placeholder="Ingrese la altura del rectángulo">
            </div>
            <button type="button" onclick="calcularArea();" class="btn btn-primary" id="calcularBtn">Calcular
                Área</button>
            <button type="button" onclick="reiniciarCalculadora();" class="btn btn-secondary"
                id="reiniciar">limpiar</button>
        </form>
        <div id="resultado"></div>
    </div>


    <script src="/js/rectangulo.js"></script>
