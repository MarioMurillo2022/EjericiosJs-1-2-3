<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/main.css">

</head>

<body>
    <section>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">Inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <!-- <li class="nav-item">
                            <a class="nav-link " href="/notas.html">Promedio de Notas</a>
                        </li> -->
                        <li class="nav-item">
                            <a class="nav-link " href="/rectangulo.html">Area de un rectangulo</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <section>
        <div class="container mt-5">
            <h1></h1>
            <form id="conversionForm">
                <label for="metros" class="mt-3">Ingrese un numero</label>
                <input type="number" class="form-control" id="numeroUsuario">
                <div class="row">
                    <div class="col mt-3">
                        <label for="metros">Metros</label>
                        <input type="number" class="form-control" id="Metros" readonly>
                    </div>
                    <div class="col mt-3">
                        <label for="metros">kilometros</label>
                        <input type="number" class="form-control" id="kilometros" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="metros">centimetros</label>
                        <input type="number" class="form-control" id="centimetros" readonly>
                    </div>
                    <div class="col">
                        <label for="metros">Pulgadas</label>
                        <input type="number" class="form-control" id="Pulgadas" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="metros">Yardas</label>
                        <input type="number" class="form-control" id="Yardas" readonly>
                    </div>
                    <div class="col">
                        <label for="metros">Pies</label>
                        <input type="number" class="form-control" id="Pies" readonly>
                    </div>
                </div>
            </form>
            <button type="button" onclick="convertir();" class="btn btn-primary mt-3">Convertir</button>
            <button type="button" onclick="reiniciarConvertidor();" class="btn btn-secondary mt-3"
                id="reiniciar">reiniciar</button>
        </div>
    </section>

    <script src="/js/convertidor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
